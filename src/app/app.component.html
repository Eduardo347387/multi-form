
  <main class="container">
    <!-- Sidebar start -->
    <div class="container-form">
      <div class="conteiner-sidebar">
        <div class="box-step">
          <div class="number-step">1</div>
          <p class="text-step">Step 1
            <span class="info"> Your info</span>
          </p>
        </div>

        <div class="box-step">
          <div class="number-step">2</div>
          <p class="text-step">Step 2
            <span class="info">Select plan</span>
          </p>
        </div>

        <div class="box-step">
          <div class="number-step">3</div>
          <p class="text-step">Step 3
            <span class="info">Add-ons</span>
          </p>
        </div>

        <div class="box-step">
          <div class="number-step">4</div>
          <p class="text-step">Step 4
            <span class="info">Summary </span>
          </p>
        </div>
      </div>

      <div class="view-form">
        <ng-container [ngSwitch]="formularioActual">
          <app-your-info *ngSwitchCase="1"/>
          <app-select-plan *ngSwitchCase="2"/>
        </ng-container>
        <button class="form-button" (click)="siguientePaso()">Next Step</button>
        <!-- <router-outlet></router-outlet>  -->
      </div>
    </div>
    <!-- Sidebar end -->
  </main>
